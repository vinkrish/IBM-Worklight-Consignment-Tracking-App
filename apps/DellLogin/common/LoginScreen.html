<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/css_styling.css">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
</head>
<body id="content">
<div class="navbar">
<font color="white" style="position:absolute;top:15px;left:20px" size="4" >   Sign into CONSIGN  </font>
<img style="position:absolute;top:8px;left:300px" src="images/options_icon.png"/> 
</div>
<br/>
<input type="text" name="username" id="username" value="UserId"
		style="position:absolute;
			top:70px;
			font-size:12pt;
			color:#B3B9B3;
			width: 310px;
			height: 40px;
			margin-left:5px;
			border-style:none;"
			onblur="if (this.value == '') {this.value = 'UserId',this.style.color='#B3B9B3'}"
			onfocus="if (this.value == 'UserId') {this.value = '',this.style.color='#000000'}" 
			onkeyup="temp_rotation(this.form)" 
			 /><br />
	<img style="position:absolute;top:108px;margin-left:5px" src="images/field_bg_desire.png" width="310"><br />		
<input type="password" name="password" id="password" value="password"
		style="position:absolute;
			top:137px;
			background-color: transparent;
			font-size:12pt;
			color:#B3B9B3;
			width: 310px;
			margin-left:5px;
			margin-top:-10px;
			height: 40px;
			border-style:none;"
			onblur="if (this.value == '') {this.value = 'password',this.style.color='#B3B9B3'}"
			onfocus="if (this.value == 'password') {this.value = '',this.style.color='#000000'}" 
			onkeyup="temp_rotationp(this.form)" 
			 /><br />
	<img style="position:absolute;top:165px;margin-left:5px" src="images/field_bg_desire.png" width="310"><br />
<input type="button" id="sign-in" value="Sign in" onclick="doLogin()"/>
<img style="position:absolute;top:260px;left:65px" src="images/dell_logo_login.png" />
</body>
</html>
